<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login - REACTIVE FORM</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" [formControl]="form.controls.email"/>
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password"/>
    </div>

    <button class="button">Login</button>
  </div>
<!--  
  @if(form.controls.email.touched && form.controls.email.dirty && form.controls.email.invalid){
    <p>Invalid Entered Email</p>
  }
-->

@if(isInValidEmail){
  <p>Invalid Entered Email</p>
}

@if(isInValidPassword){
  <p>Invalid Password , must 6 characters</p>
}
</form>
