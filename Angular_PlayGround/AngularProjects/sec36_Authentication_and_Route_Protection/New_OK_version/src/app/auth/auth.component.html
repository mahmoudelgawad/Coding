<div class="row">
  <div class="col-xl-12 col-md-auto">
    <div *ngIf="error" class="alert alert-danger">
      {{error}}
    </div>
    <div *ngIf="isLoading" class="text-center">
      <app-loading-spinner/>
    </div>
    <form *ngIf="!isLoading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="mb-3">
        <label for="email" class="form-label">E-Mail</label>
        <input type="email" name="email" class="form-control" ngModel required email />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div class="mb-1">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sign UP" }}
        </button>
      </div>
      <div class="mb-1">
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          {{ isLoginMode ? "Switch To Sign UP" : "Switch To Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
