<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" 
      ngModel 
      required
      email
      #email="ngModel"
      />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password"  name="password" 
      ngModel
      required
      maxlength="6"
      #password="ngModel"
      />
    </div>

    <button class="button">Login</button>
  </div>

  <!-- @if(form.form.touched && form.form.invalid){ -->

   <!--controls['email'].touched will genrate ERROR because the controls not rednered yet
       at first time, so use template variable instead     -->
  <!-- @if(form.form.controls['email'].touched && form.form.controls['password'].touched && form.form.invalid){ -->

  <!-- @if(email.touched && password.touched && form.form.invalid){  
  <p class="control-error"> 
      Invalid input detected. Please check your input.
    </p>
  } -->

  @if(email.touched && email.dirty && email.invalid){
    <p>
      Invalid Email address entered
    </p>
  }

  @if(password.touched && password.dirty && password.invalid){
    <p>
      Invalid password entered - must be at least 6 character
    </p>
  }

</form>
