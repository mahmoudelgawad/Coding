<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>App Component</h1>
            <h3>Mahmoud Ahmed is Awesome ! </h3>
            <hr />
            <app-servers></app-servers>
            <!-- <div app-servers></div> -->
            <!-- <div class="app-servers"></div> -->
            <app-warning-alert></app-warning-alert>
            <app-success-alert></app-success-alert>
            <hr />
            <h2>Challenge 1</h2>
            <label class="form-label" for="username">username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username" />
            <p>{{username}}</p>
            <button class="btn btn-primary" (click)="username = ''" [disabled]="username === ''">Reset ServerName</button>
            <hr />
            <h2>Challenge 2</h2>
            <!-- <button class="btn btn-primary" (click)="isShowSecret = !isShowSecret">Display Details</button> -->
            <button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
            <p *ngIf="isShowSecret">Secrete Password = truna</p>
            <p             
            *ngFor="let log of logs; let i = index"
            [ngStyle]="{backgroundColor:i >= 5 ? 'blue' : 'transparent'}"
            [ngClass]="{'white-text':i >= 5}"
            >
             {{log}}
            </p>
            <!-- @for(log of logs; track  $index){
                <div
                [style.background-color]="$index >=5 ? 'blue' : 'transparent'"
                [class.white-text] = "$index >= 5" 
                >{{log}}</div>
            } -->
            
        </div>
    </div>
</div>
