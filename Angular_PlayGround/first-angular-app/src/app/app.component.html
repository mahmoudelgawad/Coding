<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <!-- click just reverse false to true -->
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="!onlyOdd">
         <li class="list-group-item" 
         [ngClass]="{even: even % 2 == 0}"
         *ngFor="let even of evenNumbers"
          >
          {{even}}
         </li>
        </div>
        <div *ngIf="onlyOdd">
         <li class="list-group-item"
         [ngClass]="{odd: odd % 2 > 0}"
         [ngStyle]="{backgroundColor: odd % 2 > 0 ? 'yellow' : 'transparent'}" 
         *ngFor="let odd of oddNumbers">
          {{odd}}
         </li>
        </div>
        <!-- <li class="list-group-item" *ngFor="let num of numbers">
          {{num}}
        </li> -->
      </ul>
      <p appBasicHighlightDirective>hello I am using the basic highlighted directive !</p>
      <p appBetterHighlight>hello I am using the #BETTER highlighted directive !</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'pink'">hello I am using the #BETTER highlighted directive using INPUT !</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
