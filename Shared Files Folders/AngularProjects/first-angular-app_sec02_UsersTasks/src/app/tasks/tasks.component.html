@if (isAddingTask) {
    <app-new-task (cancel)="onCancelTask()" (add)="onAddNewTaskData($event)"/>
}
<section>
    <header>
        <h2>{{userName}}'s Tasks</h2>
    </header>
    <menu>
        <button (click)="onAddingTask()">Add Task</button>
    </menu>

    <ul>
        @for( task of selectedUserTasks; track task.id){
        <li>
            <app-task [task]="task" (taskComplete)="onTaskComplete($event)"/>
        </li>
        }

    </ul>
</section>
